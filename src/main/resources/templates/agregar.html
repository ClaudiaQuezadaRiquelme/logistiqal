<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agregar Producto</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<section class="container text-center pt-5">
		<h1>Agregar Producto</h1>
	</section>

	<section class="container pt-5">
		<div id="formulario">
			<form th:action="@{/agregar}" modelAttribute="producto" method="POST">
				<div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">Nombre</span> <input
							type="text" class="form-control" placeholder="Nombre Producto"
							name="nombreProducto">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">Codigo</span> <input
							type="text" class="form-control" placeholder="Codigo Producto"
							name="codigoUnico">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">Precio</span> <input
							type="text" class="form-control" placeholder="Precio Producto"
							name="precioProducto">
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="basic-addon1">Stock</span> <input
							type="text" class="form-control" placeholder="Stock Producto"
							name="stockProducto">
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
					<button type="submit" class="btn btn-dark">Guardar</button>
				</div>
			</form>

		</div>
	</section>
	
	<!-- BOOTSTRAP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	
</body>
</html>
